<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de texto</title>
</head>

<body>
    <header>
        <img class="logoAlura" src="assets/Logo.png" alt="Logo da alura">
    </header>
    <main>
        <section>
            <textarea class="input_text_area" cols="41" rows="4" placeholder="Digite seu texto"></textarea>
            <div>
                <h6 class="information">Apenas letras minúsculas e sem acento.</h6>
            </div>
            <div class="buttons">
                <button class="buttons__encrypt">Criptografar</button>
                <button class="buttons__decrypt">Descriptografar</button>
            </div>
        </section>
        <section>
            <img class="boy" src="assets/Boneco pesquisando.png" alt="Boneco com uma lupa olhando um diamante">
            <textarea class="output_text_area" cols="20" rows="10"
                placeholder="Digite um texto que você deseja criptografar ou descriptografar."></textarea>
            <button class="copy_button">Copiar</button>
        </section>
    </main>
    <script src="app.js"></script>
</body>
<footer>
    <p>D'arc Mary 2024</p>
</footer>

</html>
